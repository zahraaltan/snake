    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section>
            <div class="infos">
                <div class="info">
                    <h3>high score: <span id="hscore">0</span></h3>   
                </div>
                <div class="info">
                    <h3>time: <span id="time">0:00</span></h3>
                    
                </div>
                <div class="info">
                    <h3>score: <span id="score">0</span></h3>
                    
                </div>
            </div>
            <div class="board">
               
            </div>
        </section>
        <div class="modal">
                <div class="start">
                    <h3>Snake Game</h3>
                    <button class="btn btn-start" onclick="restartgame()">start game</button>
                </div>
            <div class="gameover">
                <h2>Game Over</h2>
                <button class="btn restrt">restart game</button>
            </div>
        </div>


           
    </main>
